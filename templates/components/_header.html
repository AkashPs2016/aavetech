<!-- Header -->
<header class="fixed w-full bg-[#181f2a] shadow-lg z-50 border-b border-[#232b3b]">
    <div class="container mx-auto px-4 py-3">
        <div class="flex justify-between items-center">
            <!-- Logo -->
            <div class="flex items-center">
                <a href="{{ url_for('home') }}" class="flex items-center">
                    <div class="bg-[#2563EB] text-white p-2 rounded-md mr-2">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
                        </svg>
                    </div>
                    <span class="text-2xl font-bold text-[#1E40AF] font-sans">AaveTech</span>
                </a>
            </div>
            <!-- Desktop Navigation -->
            <nav class="hidden md:flex items-center space-x-8">
                <a href="#home" class="nav-link hover:text-[#2563EB]">Home</a>
                <a href="#services" class="nav-link hover:text-[#2563EB]">Services</a>
                <a href="#about" class="nav-link hover:text-[#2563EB]">About</a>
                <a href="#process" class="nav-link hover:text-[#2563EB]">Process</a>
                <a href="#contact" class="nav-link hover:text-[#2563EB]">Contact</a>
                <a href="#get-started" class="bg-[#2563EB] hover:bg-[#1E40AF] text-white ml-4 px-6 py-2 rounded-md font-bold text-base transition-colors">Get Started</a>
            </nav>
            <!-- Mobile menu button -->
            <div class="md:hidden">
                <button id="menu-toggle" class="text-[#10ff80] focus:outline-none">
                    <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                </button>
            </div>
        </div>
    </div>
    <!-- Mobile Menu -->
    <div id="mobile-menu" class="md:hidden fixed inset-y-0 right-0 w-64 bg-[#181f2a] border-l border-[#232b3b] shadow-lg transform translate-x-full transition-transform duration-300 ease-in-out z-50">
        <div class="flex flex-col h-full p-6">
            <div class="flex justify-between items-center mb-8">
                <a href="{{ url_for('home') }}" class="flex items-center">
                    <div class="bg-[#2563EB] text-white p-2 rounded-md mr-2">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
                        </svg>
                    </div>
                    <span class="text-2xl font-bold text-[#1E40AF] font-sans">AaveTech</span>
                </a>
                <button id="close-menu" class="text-[#10ff80] hover:text-[#38bdf8]">
                    <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            <nav class="flex-1 flex flex-col space-y-4">
                <a href="#home" class="py-2 text-gray-700 hover:text-[#2563EB] transition-colors">Home</a>
                <a href="#services" class="py-2 text-gray-700 hover:text-[#2563EB] transition-colors">Services</a>
                <a href="#about" class="py-2 text-gray-700 hover:text-[#2563EB] transition-colors">About</a>
                <a href="#process" class="py-2 text-gray-700 hover:text-[#2563EB] transition-colors">Process</a>
                <a href="#contact" class="py-2 text-gray-700 hover:text-[#2563EB] transition-colors">Contact</a>
                <a href="#get-started" class="mt-4 bg-[#2563EB] hover:bg-[#1E40AF] text-white text-center py-2 rounded-md font-bold text-base transition-colors">Get Started</a>
            </nav>
            <div class="pt-8 mt-auto">
                <div class="flex space-x-4">
                    <a href="#" class="text-[#38bdf8] hover:text-[#10ff80]">
                        <i class="fab fa-twitter text-xl"></i>
                    </a>
                    <a href="#" class="text-[#38bdf8] hover:text-[#10ff80]">
                        <i class="fab fa-linkedin-in text-xl"></i>
                    </a>
                    <a href="#" class="text-[#38bdf8] hover:text-[#10ff80]">
                        <i class="fab fa-github text-xl"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>
</header>
<script>
    // Close mobile menu when clicking outside
    document.addEventListener('click', function(event) {
        const menu = document.getElementById('mobile-menu');
        const menuToggle = document.getElementById('menu-toggle');
        const closeMenu = document.getElementById('close-menu');
        if (!menu.contains(event.target) && event.target !== menuToggle && event.target !== closeMenu) {
            menu.classList.add('translate-x-full');
        }
    });
    // Toggle mobile menu
    const menuToggle = document.getElementById('menu-toggle');
    const mobileMenu = document.getElementById('mobile-menu');
    const closeButton = document.getElementById('close-menu');
    if (menuToggle && mobileMenu) {
        menuToggle.addEventListener('click', function() {
            mobileMenu.classList.toggle('translate-x-full');
        });
    }
    if (closeButton) {
        closeButton.addEventListener('click', function() {
            mobileMenu.classList.add('translate-x-full');
        });
    }
</script>
